<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to delete this Support Request?</h3>
</div>
<div class="modal-body">
    <div>
        <p>Name: {{srMC.modalItem.name}} </p>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="srMC.ok()">Delete</button>
    <button class="btn btn-white" ng-click="srMC.cancel()">Cancel</button>
</div>
